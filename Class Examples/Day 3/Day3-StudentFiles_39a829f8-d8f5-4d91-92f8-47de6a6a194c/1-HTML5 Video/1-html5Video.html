<!doctype html>
<html lang="en">

	<head>

		<title>HTML5 VideoExample</title>

	</head>

	<body>

	<video src=" video/video.mp4" width="400" controls poster="images/posterImage.jpg">Video is not Supported</video>

	<br>

	<video width="400" height="225" controls autoplay>
			<source src="video/video.mp4" type="video/mp4"/>

			<source src="video/video.ovg" type="video/ogg"/>
			<embed src="flash-video.flv" width="400" height="225"
			allowscriptaccess="always" allowfullscreen="true"> </embed>

	</video>



	</body>

</html>
