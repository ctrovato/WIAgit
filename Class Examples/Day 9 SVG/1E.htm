<!DOCTYPE html>
<html>
	<head>
		<title>Path Drawing</title>

	</head>
	<body>
		<h1>Path Drawing</h1>
		<p>This example will show how to draw using an SVG.</p>


<svg width:"500" height:"500">


        <path
        			d="M125 0 L50 100 L200 100 2"
        			style="fill:red;stroke:black;stroke-width:4"
        />


        <path
        			d="M 100 350 Q 250 50 400 350"
        			stroke="blue"
        			stroke-width="5"
        			fill="none"
        	/>

        	<path
        			d="M 100 350 L 250 50 L400 350"
        			stroke="red"
        			stroke-width="3"
        			fill="none"
        	/>

</svg>




	</body>
</html>
